<div id="container">
    <div *ngIf="games">
        <h1 *ngIf="games.length !== 0" class="search-title">Results For: <span>"{{searchTerm}}"</span></h1>
        <hr>
        <div *ngFor="let game of games" class="game-content">
            <ul class="list-unstyled">
                <li class="media covers mg-fluid">
                    <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.image_id}}.png"
                        class="img img-fluid img-thumbnail align-self-start mr-3" alt="covers">
                    <div class="media-body">
                        <h4 class="mt-0 mb-1" class="title"><span><img src="../../../assets/img/Arrow.svg"
                            width="25" loading="lazy"></span>
                            {{game.name}}</h4>
                        <hr>
                        <p>{{game.summary}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div *ngIf="games.length === 0" class="temp-error">
        <h1>0 results found!</h1>
    </div>
</div>



<div class="spacer"></div>
