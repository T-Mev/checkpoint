<div id="container">
    <div *ngIf="games">
        <h1 *ngIf="games.length !== 0" class="popular-title">Popular <span>{{games[0].platforms[0].name}}</span> Games:</h1>
        <hr>
        <div *ngFor="let game of games" class="game-content">
            <ul class="list-unstyled">
                <li class="media covers mg-fluid">
                    <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.image_id}}.png"
                        class="img img-fluid img-thumbnail align-self-start mr-3" alt="covers">
                    <div class="media-body">
                        <h4 class="mt-0 mb-1" class="title">{{game.name}}</h4>
                        <hr>
                        <p>{{game.summary}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <a href="../../../assets/img/Logo.png"></a>
    </div>
    <div *ngIf="games.length === 0" class="temp-error">
        <h1>Platform not found!</h1>
    </div>
</div>



<div class="spacer"></div>
