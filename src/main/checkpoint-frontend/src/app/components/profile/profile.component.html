<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}'s</strong> Profile
        </h3>
    </header>

    <div *ngIf="games">
        <div *ngFor="let game of games">
            <a (click)="toGame(game.id)" class="clickable">
                <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.image_id}}.png"
                    class="img img-fluid img-thumbnail" alt="covers">
            </a>
        </div>
    </div>
</div>

<ng-template #loggedOut class="container">
    <header class="jumbotron">
        <h3>
            <strong>Please login</strong>
        </h3>
    </header>
</ng-template>
