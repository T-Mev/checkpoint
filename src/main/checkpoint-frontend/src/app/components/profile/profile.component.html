<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}'s</strong> Profile
        </h3>
    </header>

    <div *ngIf="games" class="container container-games">
        <div class="title-container">
            <h1 class="title-popular upcoming-title">{{ currentUser.username.toUpperCase() }}'s COLLECTION:</h1>
            <hr>
            <button class="btn btn-danger" *ngIf="itemsInGamesList" (click)="removeAllGames()">Remove from Collection</button>
        </div>
        <div class="row">
            <div *ngFor="let game of games" class="col-lg-3 col-sm-6 media-list">
                <a (click)="toGame(game.id)" class="clickable">
                    <img [ngStyle]="selectedStylingg" src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.image_id}}.png"
                        class="img img-fluid img-thumbnail game-cover-default" alt="covers">
                </a>
                <button class="btn btn-secondary"
                    (click)="addToGamesList(game.id)">Select</button>
            </div>
        </div>
    </div>
</div>

<ng-template #loggedOut>
    <div>
        <header class="jumbotron">
            <h3>
                <strong>Please sign in!</strong>
            </h3>
        </header>
    </div>
</ng-template>

<div class="spacer"></div>
