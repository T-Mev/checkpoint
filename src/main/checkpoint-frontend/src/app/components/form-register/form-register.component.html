<form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
            maxlength="20" #username="ngModel">

        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required!</div>
            <div *ngIf="username.errors.minlength">Username must be at least 3 characters!</div>
            <div *ngIf="username.errors.maxlength">Username cannot be more than 20 characters!</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control password" name="password" [(ngModel)]="form.password" required
            minlength="6" maxlength="40" #password="ngModel">

        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required!</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters!</div>
            <div *ngIf="password.errors.maxlength">Password cannot be more than 40 characters!</div>
        </div>
    </div>

    <!-- <div class="form-group">
        <label>Confirm Password:
            <input type="password" class="form-control password" required>
        </label>
    </div> -->

    <hr>

    <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-block" matRipple>Create your account</button>
    </div>

    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Registration failed!
        <p>{{ errorMessage }}</p>
    </div>

</form>

<div class="alert alert-success" *ngIf="isSuccessful">Registration successful!</div>
