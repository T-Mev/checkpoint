
<div class="title-container">
    <h1><span class="popular">Popular</span> Games:</h1>
    <hr>
</div>
<div class="carousel-container" *ngIf="games">
    <div id="carousel-home" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[0].screenshots[4].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[0].name}}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[1].screenshots[1].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[1].name}}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[4].screenshots[1].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[4].name}}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[6].screenshots[0].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[6].name}}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[12].screenshots[1].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[12].name}}</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.igdb.com/igdb/image/upload/t_screenshot_big/{{games[15].screenshots[8].image_id}}.png"
                    class="d-block w-100 carousel-image">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">{{games[15].name}}</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-home" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-home" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
